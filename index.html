<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <!-- Encabezado -->
    <header>
        <a href="#" rel="noopener noreferrer">
            <img src="images/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="images/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="button" class="btn-encriptar">Encriptar</button>
                <button type="button" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="images/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="button" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p class="copyright">&copy; Copyright 2021 <span>Vladhi55</span> | Todos los derechos reservados.</p>
        <a href="#" rel="noopener noreferrer">
            <img src="images/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="noopener noreferrer">
            <img src="images/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="index.js"></script>

</body>

</html>
